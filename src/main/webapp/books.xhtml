<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Книги</title>
	</h:head>
	<h:body>
		<h:form id="form">
			<p:growl id="growl" showDetail="true" life="2000" autoUpdate="true"/>
			<p:commandLink value="Пользователи" action="/users"/><br/>
			<p:commandButton update=":form:bookDetail" value="Добавить книгу..." actionListener="#{booksBean.newBook}" oncomplete="PF('bookDialog').show()"/><br/><br/>
		    <p:dataTable id="table" var="book" value="#{booksBean.books}">
                   <p:column>
                       <f:facet name="header"># Isn</f:facet>
                       <p:commandLink update=":form:bookDetail" oncomplete="PF('bookDialog').show()" value="#{book.isn}" title="Редактировать">
                			<f:setPropertyActionListener value="#{book}" target="#{booksBean.selectedBook}" />
            		   </p:commandLink>
                   </p:column>
                   <p:column>
                       <f:facet name="header">Автор</f:facet>
                       <h:outputText value="#{book.author}" />
                   </p:column>
                   <p:column>
                       <f:facet name="header">Название</f:facet>
                       <h:outputText value="#{book.name}" />
                   </p:column>
                   <p:column>
                       <f:facet name="header">взята</f:facet>
                       <h:outputText value="#{book.usersLogin}"/>
                   </p:column>
                   <p:column>
                       <f:facet name="header">удалить</f:facet>
                       <h:outputText value="#{book.usersLogin}"/>
                   </p:column>
            </p:dataTable>
            
            <p:dialog header="Книга" widgetVar="bookDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
		        <p:outputPanel id="bookDetail" style="text-align:center;">
		            <p:panelGrid  columns="2" rendered="#{not empty booksBean.selectedBook}">
		                <h:outputText value="# Isn" />
		                <h:inputText value="#{booksBean.selectedBook.isn}" disabled="#{not empty booksBean.selectedBook.isn}"/>
		 
		                <h:outputText value="Автор" />
		                <h:inputText value="#{booksBean.selectedBook.author}" />
		 
		                <h:outputText value="Название" />
		                <h:inputText value="#{booksBean.selectedBook.name}"/>
		            </p:panelGrid>
		            <div style="margin: 10px; float: right">
	           			<p:commandButton value="Отмена" type="button" onclick="PF('bookDialog').hide()" style="margin: 5px"/>
	           			<p:commandButton rendered="#{empty booksBean.selectedBook.isn}" update=":form:table :form:growl" action="#{booksBean.save}" value="Сохранить" onclick="PF('bookDialog').hide()" style="margin: 5px"/>
	           			<p:commandButton rendered="#{not empty booksBean.selectedBook.isn}" update=":form:table :form:growl" action="#{booksBean.update}" value="Сохранить" onclick="PF('bookDialog').hide()" style="margin: 5px"/>
	       			</div>
		        </p:outputPanel>
		    </p:dialog>
		</h:form>
	</h:body>
</f:view>
</html>
