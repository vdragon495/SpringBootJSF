<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Книги</title>
	</h:head>
	<h:body>
		<h:form>
			<p:commandLink value="Пользователи" action="/users"/><br/>
			<p:commandButton value="Добавить книгу..." /><br/><br/>
		    <p:dataTable id="table" var="book" value="#{booksBean.books}">
                   <p:column>
                       <f:facet name="header"># Isn</f:facet>
                       <h:outputText value="#{book.isn}" />
                   </p:column>
                   <p:column>
                       <f:facet name="header">Автор</f:facet>
                       <h:outputText value="#{book.author}" />
                   </p:column>
                   <p:column>
                       <f:facet name="header">Название</f:facet>
                       <h:outputText value="#{book.name}" />
                   </p:column>
                   <p:column>
                       <f:facet name="header">взята</f:facet>
                       <h:outputText value="#{book.usersLogin}"/>
                   </p:column>
            </p:dataTable>
			
		</h:form>
	</h:body>
</f:view>
</html>
